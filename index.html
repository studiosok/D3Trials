    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <h1>Idea Triggers</h1>
    <div class = "center">
      <div> 
      <button class="thoughtCall" id="afterClick">

      </button>
      </div> 
      <div id="text"><h3>Write something about:</h3></div>
      <div id='showSub'></div>
      <div id="text"><h3>in (or associated with) a place called:</h3></div>
      <div id='showLoc'></div>
      <div id="text"><h3>utilizing today's word:</h3></div>
      <div id='showAdj'></div>
      </div>
    </div>

          src="https://code.jquery.com/jquery-3.4.1.min.js"
