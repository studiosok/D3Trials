<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Writing Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <h1>Idea Triggers</h1>

    <div class="flex-container">
      <div>
      <button class="" id="subject">
        Subject
      </button>
      <div class="subArrowDown"></div>
      </div>
      <div>
      <button class="" id="location">
        Location
      </button>
      <div class="locArrowDown"></div>
      </div>
      <div>
      <button class="" id="adjective">
        Adjective
      </button>
      <div class="adjArrowDown"></div>
      </div>
    </div>


    <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Add the axios script tag here -->
      <script src="js/app.js"></script>
    <script src="writingPrompt.js"></script>
  </body>
</html>
